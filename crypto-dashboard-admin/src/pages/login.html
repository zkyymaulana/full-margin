<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Crypto Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div
          class="bg-gradient-to-r from-blue-500 to-purple-600 p-8 text-white text-center"
        >
          <div
            class="w-20 h-20 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <span class="text-3xl">â‚¿</span>
          </div>
          <h1 class="text-2xl font-bold">Crypto Dashboard</h1>
          <p class="text-blue-100 mt-2">Admin Panel Login</p>
        </div>

        <!-- Login Form -->
        <div class="p-8">
          <form id="loginForm" class="space-y-6">
            <!-- Email Field -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="admin@crypto.com"
                value="admin@crypto.com"
              />
            </div>

            <!-- Password Field -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Password
              </label>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="Enter your password"
                value="admin123"
              />
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                />
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
              </label>
              <a href="#" class="text-sm text-blue-600 hover:text-blue-500"
                >Forgot Password?</a
              >
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              id="loginButton"
              class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all font-medium"
            >
              <span class="login-text">Sign In</span>
              <span class="login-loading hidden">
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Signing In...
              </span>
            </button>
          </form>

          <!-- Alert Message -->
          <div
            id="alertMessage"
            class="hidden mt-4 p-4 rounded-lg text-sm"
          ></div>

          <!-- Footer -->
          <div class="mt-8 text-center text-sm text-gray-600">
            <p>
              Don't have an account?
              <a href="#" class="text-blue-600 hover:text-blue-500"
                >Contact Admin</a
              >
            </p>
          </div>
        </div>
      </div>

      <!-- Version Info -->
      <div class="text-center mt-6 text-white text-opacity-80">
        <p class="text-sm">Crypto Dashboard v1.0</p>
        <p class="text-xs mt-1">Real-time Market Analysis</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const loginButton = document.getElementById("loginButton");
        const alertMessage = document.getElementById("alertMessage");

        // Check if user is already logged in
        checkAuthStatus();

        loginForm.addEventListener("submit", handleLogin);

        async function handleLogin(e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (!email || !password) {
            showAlert("Please fill in all fields", "error");
            return;
          }

          setLoadingState(true);

          try {
            const response = await fetch(
              "http://localhost:8000/api/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();

            if (data.success) {
              // Store authentication data
              localStorage.setItem("authToken", data.token);
              localStorage.setItem("userId", data.user.id.toString());
              localStorage.setItem("userEmail", data.user.email);
              localStorage.setItem("userName", data.user.name);
              localStorage.setItem("lastLogin", data.user.lastLogin);

              showAlert("Login successful! Redirecting...", "success");

              // Redirect to dashboard
              setTimeout(() => {
                window.location.href = "/index.html";
              }, 1500);
            } else {
              showAlert(data.message || "Login failed", "error");
            }
          } catch (error) {
            console.error("Login error:", error);
            showAlert("Network error. Please try again.", "error");
          } finally {
            setLoadingState(false);
          }
        }

        function setLoadingState(loading) {
          const loginText = document.querySelector(".login-text");
          const loginLoading = document.querySelector(".login-loading");

          if (loading) {
            loginText.classList.add("hidden");
            loginLoading.classList.remove("hidden");
            loginButton.disabled = true;
          } else {
            loginText.classList.remove("hidden");
            loginLoading.classList.add("hidden");
            loginButton.disabled = false;
          }
        }

        function showAlert(message, type) {
          const alertClasses = {
            success: "bg-green-100 border border-green-400 text-green-700",
            error: "bg-red-100 border border-red-400 text-red-700",
            warning: "bg-yellow-100 border border-yellow-400 text-yellow-700",
          };

          alertMessage.className = `mt-4 p-4 rounded-lg text-sm ${
            alertClasses[type] || alertClasses.error
          }`;
          alertMessage.textContent = message;
          alertMessage.classList.remove("hidden");

          if (type === "success") {
            setTimeout(() => {
              alertMessage.classList.add("hidden");
            }, 3000);
          }
        }

        function checkAuthStatus() {
          const token = localStorage.getItem("authToken");
          const userId = localStorage.getItem("userId");
          const userEmail = localStorage.getItem("userEmail");

          // If user is already logged in, redirect to dashboard
          if (token && userId && userEmail) {
            showAlert("You are already logged in. Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "/index.html";
            }, 1000);
          }
        }
      });
    </script>
  </body>
</html>
