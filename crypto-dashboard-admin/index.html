<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard Admin - Spike Template</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="bg-surface text-gray-800">
    <main>
      <!-- Top Strip -->
      <div class="app-topstrip z-40 sticky top-0 py-[15px] px-6">
        <div id="topstrip"></div>
      </div>

      <!-- Main Wrapper -->
      <div id="main-wrapper" class="flex p-5 xl:pr-0">
        <!-- Sidebar -->
        <aside
          id="application-sidebar-brand"
          class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full transform hidden xl:block xl:translate-x-0 xl:end-auto xl:bottom-0 fixed xl:top-[90px] xl:left-auto top-0 left-0 with-vertical h-screen z-[999] shrink-0 w-[270px] shadow-md xl:rounded-md rounded-none left-sidebar transition-all duration-300"
        >
          <div id="sidebar"></div>
        </aside>

        <!-- Main Content -->
        <div class="w-full page-wrapper xl:px-6 px-0">
          <main class="h-full max-w-full">
            <div class="container full-container p-0 flex flex-col gap-6">
              <!-- Header -->
              <header
                class="bg-white shadow-md rounded-md w-full text-sm py-4 px-6"
              >
                <div id="header"></div>
              </header>

              <!-- Main Content Area -->
              <div id="content"></div>

              <!-- Footer -->
              <footer>
                <div id="footer"></div>
              </footer>
            </div>
          </main>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
