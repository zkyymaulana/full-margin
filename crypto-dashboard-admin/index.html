<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard Admin - Spike Template</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header (paling atas, fixed) -->
    <header
      class="sticky top-0 left-0 right-0 bg-white shadow-md w-full text-sm py-2 px-6 z-10"
    >
      <div id="header"></div>
    </header>

    <!-- Top Strip (di bawah header, sticky) -->
    <!-- <div
      class="app-topstrip z-40 py-[15px] px-6 bg-gradient-to-r from-purple-900 to-indigo-900"
    >
      <div id="topstrip"></div>
    </div> -->

    <!-- Overlay untuk sidebar mobile -->
    <div
      id="sidebar-overlay"
      class="fixed inset-0 bg-transparent bg-opacity-50 z-[9999] hidden xl:hidden"
    ></div>

    <!-- Wrapper utama -->
    <div id="main-wrapper" class="flex">
      <!-- Sidebar -->
      <aside
        id="application-sidebar-brand"
        class="fixed xl:sticky xl:translate-x-0 -translate-x-full transform h-full xl:z-auto w-[270px] shadow-md bg-white transition-transform duration-300 ease-in-out left-0 overflow-y-auto"
      >
        <div id="sidebar"></div>
      </aside>

      <!-- Konten utama -->
      <div class="flex-1 xl:ml-0 page-wrapper xl:px-6 px-5">
        <main class="h-full max-w-full">
          <div class="container full-container p-0 flex flex-col gap-6">
            <!-- Konten -->
            <div id="content"></div>

            <!-- Footer -->
            <footer>
              <div id="footer"></div>
            </footer>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
